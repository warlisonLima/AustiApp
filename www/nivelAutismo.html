<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="nivelAutismo" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title ">Nivel Autismo</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        <div class="container">
                            <!-- Nível 1 -->
                            <div class="nivel nivel-1">
                                <img src="img/grafico.png" alt="Ícone Nível 1">
                                <div class="texto">
                                    <h2>Nível 1</h2>
                                    <p>Grau leve de dependência e prejuízos na funcionalidade.</p>
                                </div>
                            </div>

                            <!-- Nível 2 -->
                            <div class="nivel nivel-2">
                                <img src="img/grafico.png" alt="Ícone Nível 2">
                                <div class="texto">
                                    <h2>Nível 2</h2>
                                    <p>Grau moderado de dependência e funcionalidade limitada.</p>
                                </div>
                            </div>

                            <!-- Nível 3 -->
                            <div class="nivel nivel-3">
                                <img src="img/grafico.png" alt="Ícone Nível 3">
                                <div class="texto">
                                    <h2>Nível 3</h2>
                                    <p>Grau severo de dependência e deficiências significativas na funcionalidade.</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
